<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatlog</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="page">

		<div id="controlPanel">
			<h1>Control Panel</h1>

			<div id="panels">
				<div id="checkMessagesToPanel">
					<p class="panelTitle">Messages Recieved</p>
					<form id="checkMessagesToForm" action="javascript:sendQuery('checkMessagesToForm', 'checkMessagesTo.php', ['usernameTo']);">
						Username <input type="text" id="usernameTo" minlength="2" maxlength="15" required></input><br>
						<input type="submit"></input>
					</form>
				</div>

				<div id="checkMessagesFromPanel">
					<p class="panelTitle">Messages Sent</p>
					<form id="checkMessagesFromForm" action="javascript:sendQuery('checkMessagesFromForm', 'checkMessagesFrom.php', ['usernameFrom']);">
						Username <input type="text" id="usernameFrom" minlength="2" maxlength="15" required></input><br>
						<input type="submit"></input>
					</form>
				</div>

				<div id="newMessagePanel">
					<p class="panelTitle">Send A Message</p>
					<form id="newMessageForm" action="javascript:sendQuery('newMessageForm', 'newMessage.php', ['messageUsernameFrom', 'messageUsernameTo', 'messageSubject', 'messageBody']);">
						From <input type="text" id="messageUsernameFrom" minlength="2" maxlength="15" required></input><br>
						To <input type="text" id="messageUsernameTo" minlength="2" maxlength="15" required></input><br>
						Subject <input type="text" id="messageSubject" required></input><br>
						Body<br>
						<textarea rows=6 cols=30 id="messageBody" required></textarea><br>
						<input type="submit"></input>
					</form>
				</div>

				<div id="newUserPanel">
					<p class="panelTitle">Sign Up</p>
					<form id="newUserForm" action="javascript:sendQuery('newUserForm', 'newUser.php', ['newUsername', 'newPassword', 'newEmail', 'newFirstName', 'newLastName']);">
						Username <input type="text" id="newUsername" minlength="2" maxlength="15" required></input><br>
						Password <input type="text" id="newPassword" required></input><br>
						Email <input type="email" id="newEmail" required></input><br>
						First Name <input type="text" id="newFirstName" required></input><br>
						Last Name <input type="text" id="newLastName" required></input><br>
						<input type="submit"></input>
					</form>
				</div>
			</div>
		</div>

		<div id="contentArea">
			<h1>Content Area</h1>
			<div id="reportArea">
				<h3>Welcome to your chatlog!</h3>
			</div>
		</div>

	</div>

	<script src="script.js"></script>

</body>
</html>
